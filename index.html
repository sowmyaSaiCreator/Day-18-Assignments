<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-18 Assignment -callback hell</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <style>
        .container {
            height: 670px;
        }

        .pad50 {
            padding-top: 150px;
        }
    </style>
</head>

<body>
    <div class="container bg-dark">
        <div class="row">
            <div class="col-4 offset-4 text-light display-1 pad50">
                <div class="spinner-border text-info" style="display: none" id="spinner"></div>
                <div id="res"></div>
            </div>
        </div>
    </div>
    <script>
        var res = document.getElementById("res");
        var spinner = document.getElementById("spinner");
        (function () {
            setTimeout(() => {
                res.innerText = 10;
                spinner.style.display = "block";
                setTimeout(() => {
                    res.innerText = 9;
                    setTimeout(() => {
                        res.innerText = 8;
                        setTimeout(() => {
                            res.innerText = 7;
                            setTimeout(() => {
                                res.innerText = 6;
                                setTimeout(() => {
                                    res.innerText = 5;
                                    setTimeout(() => {
                                        res.innerText = 4;
                                        setTimeout(() => {
                                            res.innerText = 3;
                                            setTimeout(() => {
                                                res.innerText = 2;
                                                setTimeout(() => {
                                                    res.innerText = 1;
                                                    setTimeout(() => {
                                                        spinner.style.display = "none";
                                                        res.innerText = "Happy Birthday ";
                                                    }, 1000);
                                                }, 1000);
                                            }, 1000);
                                        }, 1000);
                                    }, 1000);
                                }, 1000);
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }, 1000);
            }, 1000);
        })();
    </script>
</body>

</html>
